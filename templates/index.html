<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revision Roulette</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Revision Roulette</h1>
            <p>Manage your revision time efficiently</p>
        </header>

        <div id="setup-screen" class="screen active">
            <h2>Setup Your Revision Session</h2>
            <div class="input-group">
                <label for="total-time">Total Revision Time (minutes):</label>
                <input type="number" id="total-time" min="1" value="60">
            </div>

            <div class="input-group">
                <label for="topic-input">Add Topic:</label>
                <div class="input-button-group">
                    <input type="text" id="topic-input" placeholder="Enter a topic">
                    <button id="add-topic" class="btn"><i class="fas fa-plus"></i> Add</button>
                </div>
            </div>

            <div class="topics-container">
                <h3>Your Topics:</h3>
                <ul id="topics-list" class="topics-list"></ul>
            </div>

            <button id="start-session" class="btn btn-large"><i class="fas fa-play"></i> Start Revision Session</button>
        </div>

        <div id="revision-screen" class="screen">
            <div class="topic-display">
                <h2>Current Topic:</h2>
                <div id="current-topic" class="current-topic-box">Topic will appear here</div>
            </div>

            <div class="timer-container">
                <div class="timer-visual">
                    <svg width="200" height="200" class="timer-svg">
                        <circle cx="100" cy="100" r="90" class="timer-background" />
                        <circle cx="100" cy="100" r="90" class="timer-progress" />
                    </svg>
                    <div class="timer-text">
                        <span id="timer-minutes">00</span>:<span id="timer-seconds">00</span>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button id="complete-topic" class="btn"><i class="fas fa-check"></i> Complete</button>
                <button id="skip-topic" class="btn btn-secondary"><i class="fas fa-forward"></i> Skip</button>
            </div>

            <div class="progress-container">
                <h3>Progress:</h3>
                <div id="topics-progress" class="topics-progress"></div>
            </div>
        </div>

        <div id="summary-screen" class="screen">
            <h2>Revision Session Completed!</h2>
            <div class="summary-container">
                <h3>Session Summary:</h3>
                <ul id="summary-list" class="summary-list"></ul>
                <div class="total-time-spent">
                    <p>Total Time Spent: <span id="total-time-spent">0</span> minutes</p>
                </div>
            </div>
            <button id="start-new-session" class="btn btn-large"><i class="fas fa-sync"></i> Start New Session</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
